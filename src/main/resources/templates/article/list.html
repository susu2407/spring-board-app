<div th:replace="~{article/_head.html}"></div>
<main id="article">
    <section class="list">
        <nav>
            <h1>
                전체 글목록
                <span>1012건</span>
            </h1>
            <form th:action="@{/article/searchList}">
                <select name="searchType">
                    <option value="title">제목</option>
                    <option value="content">내용</option>
                    <option value="writer">글쓴이</option>
                </select>
                <input type="text" name="keyword" placeholder="검색 키워드 입력">
                <input type="submit" value="검색">
            </form>
        </nav>

        <table border="0">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>글쓴이</th>
                <th>날짜</th>
                <th>조회</th>
            </tr>
            <tr th:each="article:${dtoList}">
                <td>[[${article.ano}]]</td>
                <td><a th:href="@{/article/view}">[[${article.title}]]&nbsp;&#91;[[${article.comment_cnt}]]&#93;</a></td>
                <td>[[${article.writer}]]</td>
                <td>[[${article.wdate}]]</td>
                <td>[[${article.hit_cnt}]]</td>
            </tr>
        </table>

        <div class="page">
            <a href="#" class="prev">이전</a>
            <a href="#" class="num current">1</a>
            <a href="#" class="num">2</a>
            <a href="#" class="num">3</a>
            <a href="#" class="next">다음</a>
        </div>

        <a th:href="@{/article/write}" class="btn btnWrite">글쓰기</a>

    </section>
</main>
<div th:replace="~{article/_tail.html}"></div>
