<div th:replace="~{article/_head.html}"></div>
<main id="article">
    <section class="modify">
        <nav>
            <h1>글수정</h1>
        </nav>
        <form th:action="@{/article/modify/{ano}(ano=${article.ano})}" action="post">
            <table border="0">
                <tr>
                    <th>제목</th>
                    <td><input type="text" name="title" th:value="@{/article/modify}" placeholder="제목을 입력하세요."/></td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td>
                        <textarea name="content" th:text="*{content}"></textarea>
                    </td>
                </tr>
                <tr>
                    <th>파일</th>
                    <td>
                        <input type="file" name="file"/>
                    </td>
                </tr>
            </table>
            <input type="hidden" name="ano" th:value="*{ano}">

            <div>
                <a th:href="@{/article/view/{ano}(ano=*{ano})}" class="btn btnCancel">취소</a>
                <input type="submit" value="수정완료" class="btn btnComplete"/>
            </div>
        </form>

    </section>
</main>
<div th:replace="~{article/_tail}"></div>
